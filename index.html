<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website with Tailwind and DaisyUI</title>
    <!-- Tailwind and DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
